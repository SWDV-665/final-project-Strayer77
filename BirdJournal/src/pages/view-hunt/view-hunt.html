<ion-header>
    <ion-navbar>
      <ion-title>View Hunt: {{ hunt.date }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
            <div class="hunt-date"> {{ hunt.date }}</div>
        </ion-card-title>
        <p><img [src]="hunt.myPhoto"></p>
        <div> # of Coveys Found: {{ hunt.coveysFound }}</div>
        <div> # of Birds Taken: {{ hunt.birdsTaken }} </div>
        <div> {{ hunt.content }} </div>
      </ion-card-content>
    </ion-card>
    <ion-grid>
        <ion-row>
           <ion-col col-6>
              <button type="button" ion-button color="blazeorange"(click)="takePhoto()" full>
                 Take Photo
                 <br>
                 <ion-icon class="ion-padding-end" name="camera"></ion-icon>
              </button>
           </ion-col>
           <ion-col col-6>
              <button type="button" ion-button color="blazeorange"(click)="getImage()" full>
                 Add Photo
                 <br>
                 <ion-icon name="image"></ion-icon>
              </button>
           </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
  
  <ion-footer>
    <button ion-button color="danger" block (click)="deleteHunt(hunt.createDate)">
      Delete Hunt
    </button>
  </ion-footer>
